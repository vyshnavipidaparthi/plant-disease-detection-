<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9f0e6);
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 20px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 600;
        }
        header::after {
            content: '';
            display: block;
            height: 4px;
            background: linear-gradient(to right, #ff6f61, #ffc107, #28a745);
            margin: 10px 0 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #28a745;
            font-weight: 600;
        }
        .container form {
            margin-bottom: 20px;
        }
        .container input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 1rem;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 90%;
            max-width: 100%;
        }
        .container button {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .container button:hover {
            background: #218838;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }
        .prediction {
            margin-top: 20px;
            background: #e8f5e9;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            display: inline-block;
            color: #28a745;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            text-decoration: none;
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #218838;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disease Recognition</h1>
    </header>

    <div class="container">
        <h2>Upload an Image to Diagnose</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                <p>Our Prediction:</p>
                <strong>{{ prediction }}</strong>
            </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>

    <footer>
        Â© 2025 Disease Recognition App. All Rights Reserved.
    </footer>
</body>
</html>
